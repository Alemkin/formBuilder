<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>FormBuilder</title>
	<meta name="description" content="">
	<meta name="author" content="Auto Data Direct, Inc.">
	<style>
		body, html {
			background: #fff;
		}
	</style>
</head>
<body>
	<div id="form">
		<input type="text" name="test" data-postinput="lbs."/>
		<input type="checkbox" name="cb.test" data-label="Test Checkbox" />
		<input type='text' name="selectTest" data-label='formBuilder select' data-type='select' data-options='[
			{"value":"submitted to form", "label":"Searched Item"},
			{"value":"true", "label":"Yes"},
			{"value":"false", "label":"No"},
			{"value":"1", "label":"option 1"},
			{"value":"2", "label":"option 2"},
			{"value":"3", "label":"option 3"},
			{"value":"4", "label":"option 4"},
			{"value":"5", "label":"option 5"},
			{"value":"100",  "label":"Some label"},
			{"value":"AAA",  "label":"123 Some St."},
			{"value":"BBB",  "label":"Some Business Name Inc."},
			{"value":"Hodor",  "label":"Bran"}
		]'>
		<button class="btn-get">Get</button>
	</div>

	<!-- include jQuery and jQuery UI -->
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

	<!-- include formBuilder -->
	<script type="text/javascript" src="../dist/add-formbuilder.js"></script>

	<!-- now make some forms! -->
	<script type="text/javascript">
		const form = window.jQuery('#form').formBuilder();
		$('.btn-get').button().on('click', function () {
			console.log('GET: ',  form.formBuilder('get'));
		});
	</script>

</body>
</html>
